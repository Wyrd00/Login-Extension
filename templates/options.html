<!DOCTYPE html>
<html>

<head>
  <link href="../styles/options.css" rel="stylesheet"/>
</head>

<body>
  <form id="credentials-form">
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="text" class="form-control" name="username" id="exampleInputEmail1" placeholder="Enter email">
    </div>

    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" name="password" placeholder="Password">
    </div>

    <div class="form-group">
      <select name="acctType">
        <option value="admin">Admin</option>
        <option value="basic">Basic</option>
        <option value="premium">Premium</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    <div class="notify-success hidden">Saved credential!</div>

  </form>
  <!-- Latest compiled and minified CSS -->
  <script src="../lib/jquery-3.4.1.min.js"></script>
  <link rel="stylesheet" href="../styles/bootstrap.min.css">
  <script src="../lib/bootstrap.bundle.min.js"></script>
  <script src="../src/options.js"></script>
</body>

</html>
